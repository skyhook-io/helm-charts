name: CI

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.github/workflows/ci.yaml'
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

  install:
    name: Install & Upgrade Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Check for changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Run chart-testing (install & upgrade)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --upgrade --target-branch ${{ github.event.repository.default_branch }}

  # Test upgrade from pre-rename version (skyhook-agent -> skyhook-connector)
  # TODO: Remove this job once the rename migration is verified
  upgrade-from-legacy:
    name: Upgrade from Legacy (pre-rename)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Install legacy version (pre-rename)
        run: |
          # Checkout the version before PR #3 (rename to skyhook-connector)
          git checkout dae8200 -- charts/skyhook-agent

          # Install the old version
          helm install skyhook-agent ./charts/skyhook-agent \
            --namespace skyhook-test \
            --create-namespace \
            --set apiKey=test-api-key \
            --wait --timeout 120s

          echo "=== Installed legacy version ==="
          kubectl get all -n skyhook-test

          # Restore current version
          git checkout HEAD -- charts/skyhook-agent

      - name: Upgrade to new version (post-rename)
        run: |
          # Upgrade to the current PR version
          helm upgrade skyhook-agent ./charts/skyhook-agent \
            --namespace skyhook-test \
            --set apiKey=test-api-key \
            --wait --timeout 120s

          echo "=== Upgraded to new version ==="
          kubectl get all -n skyhook-test

      - name: Verify upgrade
        run: |
          # Check that the new resources exist with correct naming
          echo "=== Verifying skyhook-connector resources ==="
          kubectl get deployment -n skyhook-test -l app.kubernetes.io/name=skyhook-connector
          kubectl get pods -n skyhook-test

          # Verify the pod is running
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=skyhook-connector -n skyhook-test --timeout=60s || true

          echo "=== Upgrade verification complete ==="
