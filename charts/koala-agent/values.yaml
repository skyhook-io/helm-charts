# Default values for koala-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: me-west1-docker.pkg.dev/koala-ops-demo-373407/koala-public/koala-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

labels:
  app.kubernetes.io/name: koala-agent

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 0.5
    memory: 1024Mi
  requests:
    cpu: 0.1
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: [
  {
    key: "kubernetes.io/arch",
    operator: "Equal",
    value: "arm64",
    effect: "NoSchedule"
  }
]

affinity: {}

# Name of the secret to use for the API key. Keep empty to use the default secret name.
existingSecret: ""

# Number of concurrent tasks to run.
workerPoolSize: 5

# API key to use for the agent (to be placed in the secret). Expected to be provided during 'helm install'.
apiKey: "placeholder"
