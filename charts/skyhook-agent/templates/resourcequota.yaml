apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    app: skyhook-agent
  name: skyhook-agent-critical-pods
  {{- if hasKey .Release "Namespace" }}
  namespace: {{ .Release.Namespace }}
  {{- end}}
spec:
  hard:
    pods: 2
  scopeSelector:
    matchExpressions:
      - operator: In
        scopeName: PriorityClass
        values:
          - system-cluster-critical