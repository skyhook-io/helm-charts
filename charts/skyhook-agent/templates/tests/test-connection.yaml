apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test-connection
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  serviceAccountName: {{ .Release.Name }}-test-sa
  initContainers:
    - name: fetch-ip
      image: bitnami/kubectl:latest
      command:
        - sh
        - -c
        - |
          echo "Fetching Skyhook Agent Pod IP..."
          kubectl get pod -n {{ .Release.Namespace }} -l app.kubernetes.io/name=skyhook-agent -o jsonpath='{.items[0].status.podIP}' > /tmp/skyhook-agent-ip
      volumeMounts:
        - name: shared-data
          mountPath: /tmp
  containers:
    - name: wget
      image: busybox
      command:
        - sh
        - -c
        - |
          SKYHOOK_AGENT_IP=$(cat /tmp/skyhook-agent-ip)
          echo "Skyhook Agent IP: $SKYHOOK_AGENT_IP"
          wget --spider --timeout=5 http://$SKYHOOK_AGENT_IP:8080 || exit 1
      volumeMounts:
        - name: shared-data
          mountPath: /tmp
  restartPolicy: Never
  volumes:
    - name: shared-data
      emptyDir: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-read-pods-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-pod-reader
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-test-sa
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-test-sa
  namespace: {{ .Release.Namespace }}